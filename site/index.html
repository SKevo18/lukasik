<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./static/compiled.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.js" integrity="sha512-0ViRWLdCS+1HFJ0igJIzdCU08vwbOjCdNdIBuvG+vA5rj60K3U69K2M5B9Nq8SyFllzyknmsLGDukA3mS9Adxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <title>Lukášik</title>
    </head>
    <body class="bg-black text-white h-screen flex justify-center items-center">
        <div class="text-center p-10 rounded-lg shadow-lg bg-white md:max-w-2xl mx-4">
            <h1 class="text-red-600 text-4xl md:text-6xl font-bold animate__animated animate__bounceInDown">Všetko najlepšie k 18. narodeninám!</h1>
            <p class="mt-4 text-black text-xl md:text-2xl animate__animated animate__fadeIn animate__delay-1s">Milý kamarát, želám Ti veľa šťastných dní, úspechov a nech Ti všetko ide tak, ako si predstavuješ!</p>
            <div class="mt-6">
                <a href="https://www.youtube.com/watch?v=a1eDdh0w1OU" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-lg transform transition duration-500 ease-in-out hover:scale-105 animate__animated animate__tada animate__delay-2s">Oslavuj!</a>
            </div>
        </div>

        <script>
            var dlzka = 1 * 1000;
            var koniec = Date.now() + dlzka;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function nahodna(min, max) {
              return Math.random() * (max - min) + min;
            }


            var interval = setInterval(function() {
                var zostavajuciCas = koniec - Date.now();
                
                if (zostavajuciCas <= 0) {
                    return clearInterval(interval);
                }
                
                var particleCount = 50 * (zostavajuciCas / dlzka);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: nahodna(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: nahodna(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        </script>
    </body>
</html>
